<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Royale</title>

    <!--Page icon-->

    <link rel="icon" href="../assets/TypeRoayle-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img
        src="../assets/compact-logo.png"
        alt="tecla verde com uma coroa branca seguida de texto typeroyale"
        class="logo"
      />

      <nav></nav>
      <div id="account">
        <a class="about" href="login.html"> about </a>
      </div>
    </header>

    <dialog></dialog>

    <img src="../" alt="" id="multiplayerNotice" />

    <main>
      
      <div id="track">
        <div id="switch">
          <a class="practice">practice</a>
        </div>
        <div id="backswitch">
          <a href="multiplayer.html" class="multiplayer">multiplayer</a>
        </div>
      </div>

      <div id="quoteSection">
        <div class="wrapper">
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <span id="timer"><b>15</b>s</span>
              </li>

              <li class="wpm">
                <p></p>
                <span class="wpm">0</span>
              </li>
            </ul>
          </div>

          <input type="text" class="input-field" />
          <div class="content-box">
            <div class="typing-text">
              <p id="typingView"></p>
            </div>
            <div class="content">
              <button id="tryAgain">Restart Test</button>
            </div>
          </div>
        </div>
      </div>

      <div id="keyboard">
        <div id="keyrow1">
          <div class="key"><span>Q</span></div>
          <div class="key"><span>W</span></div>
          <div class="key"><span>E</span></div>
          <div class="key"><span>R</span></div>
          <div class="key"><span>T</span></div>
          <div class="key"><span>Y</span></div>
          <div class="key"><span>U</span></div>
          <div class="key"><span>I</span></div>
          <div class="key"><span>O</span></div>
          <div class="key"><span>P</span></div>
          <div class="key"><span>ðŸ¡ </span></div>
        </div>

        <div id="keyrow2">
          <div class="key"><span>A</span></div>
          <div class="key"><span>S</span></div>
          <div class="key"><span>D</span></div>
          <div class="key"><span>F</span></div>
          <div class="key"><span>G</span></div>
          <div class="key"><span>H</span></div>
          <div class="key"><span>J</span></div>
          <div class="key"><span>K</span></div>
          <div class="key"><span>L</span></div>
          <div class="key"><span>;</span></div>
        </div>

        <div id="keyrow3">
          <div class="key"><span>Z</span></div>
          <div class="key"><span>X</span></div>
          <div class="key"><span>C</span></div>
          <div class="key"><span>V</span></div>
          <div class="key"><span>B</span></div>
          <div class="key"><span>N</span></div>
          <div class="key"><span>M</span></div>
          <div class="key"><span>,</span></div>
          <div class="key"><span>.</span></div>
        </div>

        <div id="keyrow4">
          <div id="spacebar"><span>â¸ºâ¸º</span></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
